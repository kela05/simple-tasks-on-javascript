<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>
      JavaScript program to replace every character in a given string with the
      character following it in the alphabet.
    </title>
  </head>
  <body></body>
  <script>
    // function string_reverse(str)
    function replaceCharacter(text) {
      var s = text.split("");
      for (var i = 0; i < s.length; i++) {
        switch (s[i]) {
          case " ":
            break;
          case "z":
            s[i] = "a";
            break;
          case "Z":
            s[i] = "A";
            break;
          default:
            s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
        }
      }
      return s.join("");
    }
    console.log(replaceCharacter("PYTHON"));
    console.log(replaceCharacter("ECS6"));
    console.log(replaceCharacter("markeljana"));
  </script>
</html>
